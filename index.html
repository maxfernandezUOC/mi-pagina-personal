<!DOCTYPE html>
<html>
    <head>
        <title>Maximo's Amazing Website</title>
<!--link rel="stylesheet" href="style.css" type="text/css" />-->        
	<style>
            body {
                background: rgb(125, 155, 0);
                color: rgb(100, 100, 100);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(239, 80, 41);
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents">
            <nav>
                <header>Maximo's Glorious Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Portfolio</a></li>
                </ul>
            </nav>
            <main>
                <div class="sidebar">
                    <img src="http://www.edib.es">
                </div>
                <div class="content">
                    <header>Máximo Fernández Riera</header>
                    
                    <!-- Write something about yourself below -->
                    <p>
                        Twitter @maximofernandez
                    </p>
    
                    <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Computing</li>
                            <li>E-learning</li>
                            <li>Web development</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
